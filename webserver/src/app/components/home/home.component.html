<app-header></app-header>


<app-sidebar></app-sidebar>

<!-- Main content -->
<main class="main">
  <app-breadcrumb></app-breadcrumb>

  <div class="container-fluid">
    <div class="animated fadeIn">

      <div class="card-columns col-2">
        <div class="card">
          <div class="card-header">
            Accessed this week per avenue
          </div>
          <div class="card-block">
            <div class="chart-wrapper">
              <canvas baseChart class="chart" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!--/.row-->
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              Logs
            </div>
            <div class="card-block">
              <!--/.row-->
              <br>
              <table class="table table-hover table-outline mb-0 hidden-sm-down">
                <thead class="thead-default">
                <tr>
                  <th class="text-xs-center"><i class="icon-people"></i>
                  </th>
                  <th>User</th>
                  <th>Allowed By</th>
                  <th>Venue</th>
                  <th>Activity</th>
                </tr>
                </thead>
                <tbody>


                <tr *ngFor="let log of logs">
                  <td class="text-xs-center">
                    <div class="avatar">
                      <img src="assets/img/avatars/1.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
                      <span class="avatar-status tag-success"></span>
                    </div>
                  </td>
                  <td>
                    <div>{{log.name}}</div>
                    <div class="small text-muted">
                      Registered: Jan 1, 2015
                    </div>
                  </td>
                  <td>
                    <div class="clearfix">
                      <div class="float-xs-left">
                        {{log.allowedBy}}
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="clearfix">
                      <div class="float-xs-left">
                        {{log.venue}}
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="small text-muted">Last login</div>
                    {{log.date.day}}/{{log.date.month}}/{{log.date.year}} at {{log.date.time}}
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--/.col-->
      </div>
      <!--/.row-->
    </div>

  </div>

</main>

<app-asidemenu></app-asidemenu>

<app-footer></app-footer>
