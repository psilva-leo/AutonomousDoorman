<div class="container-fluid custom-modal-container">
  <div class="row custom-modal-header">
    <div class="col-sm-12">
      <h3>Add Member</h3>
    </div>
  </div>
  <div class="row" [ngClass]="{'myclass' : shouldUseMyClass}">
    <div class="col-xs-12">
      <div class="card-block">
        <form action="" method="post">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" [(ngModel)]="newMember.name" name="username" class="form-control" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-envelope"></i>
                              </span>
              <input type="email" [(ngModel)]="newMember.email" name="email" class="form-control" placeholder="Email">
            </div>
          </div>

          <div class="form-group form-actions">
            <button type="submit" (click)="submit(i, {name: members[2].name, email: members[2].email, id: 2})" class="btn btn-sm btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>`
